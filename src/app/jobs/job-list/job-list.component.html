<div class="job-list">
  <div class="card mb-3 shadow-sm job-card" *ngFor="let job of jobs">
    <div class="card-body">
      <div class="row">
        <div class="col-md-9">
          <h5 class="card-title text-primary mb-2">{{ job.title }}</h5>
          <h6 class="card-subtitle mb-3 text-muted">
            <i class="bi bi-building"></i> {{ job.company }}
          </h6>
          <div class="job-meta mb-3">
            <span class="badge bg-light text-dark me-2">
              <i class="bi bi-geo-alt"></i> {{ job.location }}
            </span>
            <span class="badge bg-light text-dark me-2">
              <i class="bi bi-calendar"></i> {{ formatDate(job.publishedDate) }}
            </span>
            <span class="badge bg-success" *ngIf="job.salary">
              <i class="bi bi-cash"></i> {{ job.salary }}
            </span>
          </div>
          <p class="card-text text-muted">{{ job.description }}</p>
        </div>

        <div class="col-md-3 d-flex flex-column justify-content-between">
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-sm" (click)="viewJob(job.url)">
              <i class="bi bi-eye"></i> Voir l'offre
            </button>

            <!-- Bouton favoris avec indicateur visuel -->
            <button
              class="btn btn-outline-warning btn-sm"
              (click)="toggleFavorite(job)"
              *ngIf="isAuthenticated()"
              [class.btn-warning]="isFavorite(job)"
              [class.text-white]="isFavorite(job)"
            >
              <i class="bi" [class.bi-star-fill]="isFavorite(job)" [class.bi-star]="!isFavorite(job)"></i>
              {{ isFavorite(job) ? 'Favori' : 'Favoris' }}
            </button>
          </div>
          <div class="mt-2">
            <span class="badge bg-secondary">
              <i class="bi bi-code-square"></i> {{ job.apiSource }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-between align-items-center mt-4" *ngIf="jobs.length > 0">
    <button class="btn btn-outline-primary" (click)="onPreviousPage()" [disabled]="currentPage === 1">
      <i class="bi bi-chevron-left"></i> Précédent
    </button>
    <span class="text-muted">Page {{ currentPage }}</span>
    <button class="btn btn-outline-primary" (click)="onNextPage()" [disabled]="jobs.length < resultsPerPage">
      Suivant <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
